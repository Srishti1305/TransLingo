<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransLingo - Smart. Simple. Translations.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      background-color: #fff8f1;
      transition: background-color 0.3s, color 0.3s;
      color: #333;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #444;
    }

    textarea, select, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dcbfff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    textarea:focus, select:focus {
      outline: none;
      border-color: #b8c0ff;
    }

    #outputText {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      min-height: 80px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    button {
      background-color: #a0c4ff;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #8dbbf5;
    }

    .copy-btn {
      width: auto;
      padding: 8px 16px;
      margin-top: 12px;
      background-color: #b5ead7;
      color: #222;
      border-radius: 6px;
      font-weight: 500;
    }

    .copy-btn:hover {
      background-color: #9fdac2;
    }

    .theme-toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: #ffe0f0;
      color: #333;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .theme-toggle-btn:hover {
      background-color: #fcd5ea;
      transform: scale(1.1);
    }

    /* Dark Theme */
    .dark-theme {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .dark-theme textarea,
    .dark-theme select,
    .dark-theme button {
      background-color: #3a3a3a;
      color: #f0f0f0;
      border: 1px solid #666;
    }

    .dark-theme #outputText {
      background-color: #4b4b4b;
      border: 1px solid #555;
      color: #fff;
    }

    .dark-theme .copy-btn {
      background-color: #6bc5a4;
      color: #fff;
    }

    .dark-theme .copy-btn:hover {
      background-color: #58b191;
    }

    /* Toast Notification */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Light/Dark Theme">
    <span id="themeIcon">üåô</span>
  </button>

  <h1>üåê <b>TransLingo - <i>Smart. Simple. Translations.</i></b></h1>

  <textarea id="inputText" placeholder="Enter text to translate..." rows="5"></textarea>

  <select id="languageSelect">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ru">Russian</option>
    <option value="ar">Arabic</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="ko">Korean</option>
    <option value="pl">Polish</option>
    <option value="tr">Turkish</option>
    <option value="vi">Vietnamese</option>
    <option value="nl">Dutch</option>
    <option value="fa">Persian</option>
    <option value="ur">Urdu</option>
    <option value="uk">Ukrainian</option>
    <option value="ga">Irish</option>
    <option value="en">English</option>
  </select>

  <button onclick="translateText()">Translate</button>

  <div id="outputText"></div>

  <button class="copy-btn" onclick="copyToClipboard()">Copy</button>

  <div id="toast"></div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const targetLang = document.getElementById("languageSelect").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, target_lang: targetLang })
      });

      const result = await response.json();
      document.getElementById("outputText").innerText = result.translatedText;
    }

    function copyToClipboard() {
      const output = document.getElementById("outputText").innerText;
      if (!output) {
        showToast("No translated text to copy.");
        return;
      }

      navigator.clipboard.writeText(output).then(() => {
        showToast("‚úÖ Translated text copied!");
      }).catch(err => {
        showToast("‚ùå Failed to copy.");
        console.error(err);
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark-theme");
      const themeIcon = document.getElementById("themeIcon");

      if (isDark) {
        body.classList.remove("dark-theme");
        body.classList.add("light-theme");
        themeIcon.textContent = "üåô";
        localStorage.setItem("theme", "light");
      } else {
        body.classList.remove("light-theme");
        body.classList.add("dark-theme");
        themeIcon.textContent = "üåû";
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = () => {
      const storedTheme = localStorage.getItem("theme") || "light";
      document.body.className = storedTheme + "-theme";
      document.getElementById("themeIcon").textContent = storedTheme === "dark" ? "üåû" : "üåô";
    };
  </script>
</body>
</html>
